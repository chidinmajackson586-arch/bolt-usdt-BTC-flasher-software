<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Metallic gradient for professional look -->
    <linearGradient id="metalGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4E6;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chrome effect gradient -->
    <linearGradient id="chromeEffect" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
    
    <!-- Professional shadow -->
    <filter id="professionalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern mask -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <circle cx="5" cy="5" r="1.5" fill="#FFD700" opacity="0.3"/>
      <circle cx="35" cy="35" r="1.5" fill="#FFD700" opacity="0.3"/>
      <path d="M5,5 L35,5" stroke="#FFD700" stroke-width="0.5" opacity="0.2"/>
      <path d="M35,5 L35,35" stroke="#FFD700" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" opacity="0.05"/>
  <circle cx="100" cy="100" r="90" fill="#2a2a2a" opacity="0.03"/>
  
  <!-- Circuit board background elements -->
  <g opacity="0.15">
    <rect x="0" y="0" width="200" height="200" fill="url(#circuitPattern)"/>
  </g>
  
  <!-- Main hexagon container centered -->
  <g transform="translate(100,100)">
    <!-- Hexagon shadow -->
    <path d="M -50,-29 L -50,29 L 0,58 L 50,29 L 50,-29 L 0,-58 Z"
          fill="#000000"
          opacity="0.2"
          transform="translate(2,4)"/>
    
    <!-- Hexagon border -->
    <path d="M -50,-29 L -50,29 L 0,58 L 50,29 L 50,-29 L 0,-58 Z"
          fill="none"
          stroke="url(#metalGold)"
          stroke-width="2"
          opacity="0.8"/>
    
    <!-- Hexagon inner glow -->
    <path d="M -50,-29 L -50,29 L 0,58 L 50,29 L 50,-29 L 0,-58 Z"
          fill="url(#innerGlow)"
          opacity="0.1"/>
  </g>
  
  <!-- Centered lightning bolt within hexagon -->
  <g filter="url(#professionalShadow)">
    <!-- Main bolt shape perfectly centered -->
    <path d="M 100 70 
             Q 99 72, 97 75
             L 85 95
             Q 84 96, 85 97
             L 95 97
             Q 96 97, 95.5 98
             L 85 125
             Q 84 128, 87 126
             L 115 95
             Q 116 93, 115 92
             L 105 92
             Q 104 92, 104.5 91
             L 113 72
             Q 114 70, 112 70
             L 101 70
             Q 100 70, 100 70 Z"
          fill="url(#chromeEffect)"
          stroke="url(#metalGold)"
          stroke-width="1"
          stroke-linejoin="round"/>
    
    <!-- Inner highlight for 3D effect -->
    <path d="M 101 73
             L 92 88
             L 98 88
             L 92 115
             L 105 92
             L 99 92
             L 107 73 Z"
          fill="url(#innerGlow)"
          opacity="0.7"/>
    
    <!-- Metallic edge highlight -->
    <path d="M 100 70 
             Q 99 72, 97 75
             L 90 85"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="0.8"
          opacity="0.6"
          stroke-linecap="round"/>
  </g>
  
  <!-- Tech dots at hexagon vertices -->
  <g>
    <!-- Top vertex -->
    <circle cx="100" cy="42" r="3" fill="#FFD700">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Right top vertex -->
    <circle cx="150" cy="71" r="2.5" fill="#FFA500">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="0.33s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.33s" repeatCount="indefinite"/>
    </circle>
    <!-- Right bottom vertex -->
    <circle cx="150" cy="129" r="2.5" fill="#FFA500">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="0.66s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="0.66s" repeatCount="indefinite"/>
    </circle>
    <!-- Bottom vertex -->
    <circle cx="100" cy="158" r="3" fill="#FFD700">
      <animate attributeName="r" values="3;4;3" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <!-- Left bottom vertex -->
    <circle cx="50" cy="129" r="2.5" fill="#FFA500">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="1.33s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="1.33s" repeatCount="indefinite"/>
    </circle>
    <!-- Left top vertex -->
    <circle cx="50" cy="71" r="2.5" fill="#FFA500">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" begin="1.66s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" begin="1.66s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy flow lines along hexagon edges -->
  <g opacity="0.6">
    <path d="M100,42 L150,71" stroke="#FFD700" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M150,71 L150,129" stroke="#FFA500" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;60,40;0,100" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M150,129 L100,158" stroke="#FFD700" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M100,158 L50,129" stroke="#FFA500" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;60,40;0,100" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M50,129 L50,71" stroke="#FFD700" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;0,100" dur="3s" begin="2s" repeatCount="indefinite"/>
    </path>
    <path d="M50,71 L100,42" stroke="#FFA500" stroke-width="0.5" fill="none">
      <animate attributeName="stroke-dasharray" values="0,100;60,40;0,100" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Professional text badge -->
  <g transform="translate(100, 175)">
    <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#1a1a1a" opacity="0.8"/>
    <text x="0" y="4" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" fill="url(#metalGold)">
      FLASHER
    </text>
  </g>
  
  <!-- Subtle particle effects around hexagon -->
  <g opacity="0.4">
    <circle cx="70" cy="50" r="0.5" fill="#FFD700">
      <animate attributeName="cy" values="50;45;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="100" r="0.5" fill="#FFA500">
      <animate attributeName="cx" values="130;135;130" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="140" r="0.5" fill="#FFD700">
      <animate attributeName="cy" values="140;145;140" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>